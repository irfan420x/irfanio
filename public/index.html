<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Irfan Ahmmed - Personal Website</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>

  <!-- Background Video -->
  <video autoplay muted loop id="bg-video">
    <source src="../assets/videos/bg.mp4" type="video/mp4" />
    Your browser does not support HTML5 video.
  </video>

  <!-- Background fallback image (via CSS) -->

  <!-- Audio: Background Music -->
  <audio autoplay loop id="bg-music" style="display:none;">
    <source src="../assets/audio/favorite-song.mp3" type="audio/mpeg" />
  </audio>

  <header>
    <img src="../assets/images/logo.png" alt="Irfan Ahmmed Logo" class="logo" />
    <h1>Irfan Ahmmed</h1>
    <p class="subtitle">Telegram: <a href="https://t.me/Irfan420x" target="_blank">@Irfan420x</a></p>
  </header>

  <main>
    <section class="contact-section">
      <h2>Contact Me</h2>
      <form action="/send-message" method="POST" class="contact-form">
        <label for="name">Name (Optional):</label>
        <input type="text" id="name" name="name" placeholder="Your name (optional)" />

        <label for="favorite">Your Favorite Things (Songs, Food, etc):</label>
        <input type="text" id="favorite" name="favorite" placeholder="What do you like?" required />

        <label for="message">Secret Message:</label>
        <textarea id="message" name="message" placeholder="Write your message here..." required></textarea>

        <button type="submit">Send Message</button>
      </form>
    </section>
  </main>

  <footer>
    <p>Find me on <a href="https://www.facebook.com/psychopath.irfan.io" target="_blank">Facebook</a></p>
  </footer>

</body>
</html>
