<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />

  <link rel="stylesheet" href="style.css" />
  <!-- Google Fonts -->
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet" />
</head>
<body>

  <!-- Background Video -->
  <video autoplay muted loop id="bg-video">
    <source src="https://www.w3schools.com/howto/rain.mp4" type="video/mp4" />
  </video>

  <header>
    <img
      src="https://upload.wikimedia.org/wikipedia/commons/thumb/9/99/OOjs_UI_icon_userAvatar.svg/1024px-OOjs_UI_icon_userAvatar.svg.png"
      alt="Irfan Ahmed Logo"
      id="logo"
    />
    <h1>IRFAN AHMMED</h1>
    <p>Telegram: <a href="https://t.me/Irfan420x" target="_blank">@Irfan420x</a></p>
    <p>Facebook: <a href="https://www.facebook.com/psychopath.irfan.io" target="_blank">psychopath.irfan.io</a></p>
  </header>

  <main>
    <h2>Contact Me</h2>
    <form action="/send-message" method="POST" id="contact-form">
      <label for="name">Name (optional):</label>
      <input type="text" id="name" name="name" placeholder="Your name" />

      <label for="message">Message:</label>
      <textarea id="message" name="message" rows="5" placeholder="Write your message here..." required></textarea>

      <button type="submit">Send Message</button>
    </form>

    <!-- More Info Button -->
    <button onclick="window.location.href='/info'" style="margin-top: 20px;">More info about me</button>
  </main>

  <footer>
    <p>Â© 2025 IRFAN AHMMED</p>
  </footer>

  <!-- Audio Element (Autoplay + Loop) -->
  <audio id="bg-audio" autoplay loop>
    <source src="https://ia802701.us.archive.org/3/items/DemiLovatoHeartAttack_201904/Demi%20Lovato%20-%20Heart%20Attack.mp3" type="audio/mp3" />
    Your browser does not support the audio element.
  </audio>

  <!-- Mute/Unmute Button -->
  <button id="mute-button" onclick="toggleMute()">Mute / Unmute Music</button>

  <!-- Script -->
  <script>
    const audio = document.getElementById('bg-audio');

    // Try autoplay again after load (for iOS/Safari)
    window.addEventListener('load', () => {
      audio.play().catch(() => {});
    });

    function toggleMute() {
      audio.muted = !audio.muted;
      const btn = document.getElementById('mute-button');
      btn.textContent = audio.muted ? "Unmute Music" : "Mute Music";
    }
  </script>

</body>
